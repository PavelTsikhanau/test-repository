    <title>Sorting Hat</title>

<body>
    <header>
        <div>Hogwarts</div>
    </header>
    <main>
        <form id="name-input" name="test">
            <label for="label">Your name</label>
            <input id="label" name="yourName" type="text" size="40">
            <button type="submit" class="sorting-btn">Sorting Hat</button>
        </form>    
        <div class="faculties">
            <div class="faculty hufflepuff">Hufflepuff</div>
            <div class="faculty gryffindor">Gryffindor</div>
            <div class="faculty ravenclow">Ravenclow</div>
            <div class="faculty slytherin">Slytherin</div>
        </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>
