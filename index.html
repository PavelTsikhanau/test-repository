<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorting Hat</title>
</head>
<body>
    <header>
        <div>Hogwarts</div>
    </header>
    <main>
        <form id="name-input" name="test">
            <label for="label"><p class="students-name">Student's Name</p></label>
            <input id="label" name="yourName" type="text" size="25">
            <button type="submit" class="sorting-btn">Sorting Hat</button>
        </form>    
        <div class="faculties">
            <div class="faculty hufflepuff"><p class="facultitle">Hufflepuff</p></div>
            <div class="faculty gryffindor"><p class="facultitle">Gryffindor</p></div>
            <div class="faculty ravenclow"><p class="facultitle">Ravenclow</p></div>
            <div class="faculty slytherin"><p class="facultitle">Slytherin</p></div>
        </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
