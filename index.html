<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-mob.css">
    <title>Sorting Hat</title>
</head>
<body>
    <header>
        <div><p class="school-name" data-tooltip="School of Witchcraft and Wizardry">HOGWARTS</p></div>
    </header>
    <main>
        <form id="name-input" name="test">
            <label for="label"><p class="students-name">Student's Name</p></label>
            <input id="label" name="yourName" type="text" size="25">
            <button type="submit" style="background-image: url(./images-hogwarts/the_sorting_hat_by_sahinduezguend47mwt5-o.png); background-size: 100%;" class="sorting-btn"></button>
        </form>    
        <div class="faculties">
            <div class="faculty hufflepuff"><p class="facultitle facultitle-mob">Hufflepuff</p></div>
            <div class="faculty gryffindor"><p class="facultitle facultitle-mob">Gryffindor</p></div>
            <div class="faculty ravenclow"><p class="facultitle facultitle-mob">Ravenclow</p></div>
            <div class="faculty slytherin"><p class="facultitle facultitle-mob">Slytherin</p></div>
        </div>
    </main>
    <footer></footer>
    <div class="popup-body popup">
        <div class="popup-content">
            <div class="popup-title">Muggle or Magical: who are You?</div>
            <div class="popup-text">
                <p class="question-title">What is the name of the most famous school of magic in the world?</p>
                <button type="button" class="quiz-btn uncorrect-answer">Boggarts</button>
                <button type="button" class="quiz-btn quiz-btn-2">Hogwarts</button>
                <button type="button" class="quiz-btn uncorrect-answer">Oxford</button>
                <button type="button" class="quiz-btn uncorrect-answer">Pringles</button>
            </div>
        </div>
    </div>
    <audio class="audio" preload="auto" src="./ES_Applause Crowd.mp3">
        Your browser does not support the <code> audio</code> element.
    </audio>
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
